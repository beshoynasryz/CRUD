<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

   <div class="w-75 py-5 mx-auto  ">

    <div class="form-floating mb-3 mt-4 ">
        <input type="text" class="form-control border-0 border-bottom" id="productName" placeholder="Product Name">
        <label for="productName">Product Name:</label>
      </div>
    
    <div class="form-floating mb-3 mt-4 ">
        <input type="number" class="form-control border-0 border-bottom" id="productPrice" placeholder="Product Price">
        <label for="productPrice">Product Price:</label>
      </div>
    
    <div class="form-floating mb-3 mt-4 ">
        <input list="categories" type="text" class="form-control border-0 border-bottom" id="productCategory" placeholder="Product Category">
        <label for="productCategory">Product Category:</label>
      <datalist id="categories">
        <option value="Tv" >
        <option value="Mobile" >
        <option value="Playstation" >
        <option value="Laptop" >
        <option value="Screens" >
        <option value="Electronics" >
      </datalist>
      </div>
    
    <div class="form-floating mb-3 mt-4 ">
         <textarea   type="text" class="form-control border-0 border-bottom" id="productDescription" placeholder="Product description"></textarea> 
        <label for="productDescription">Product description:</label>
      </div>
    
    <div class="form-floating mb-3 mt-4 ">
        <input type="file" class="form-control border-0 border-bottom" id="productImage" placeholder="Product image">
        <label for="productImage">Product image:</label>
      </div>

      <button onclick="Addproduct();" class="btn btn-info text-white rounded-0">Add Product</button>

  
   </div>
   <div class="container">
    <div class="row py-5 " id="rowData">
     
    </div>
   </div>
   



    <script src="./js/index.js"></script>

</body>
</html>
